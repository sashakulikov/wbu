<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 1</title>
    <style>
        @font-face {
            font-family: "Times";
            src: url("TimesNRCondensed.otf") format("opentype");
            font-weight: initial;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            font-family: "Times";
            font-weight: initial;
            color: #fff;
            width: 90%;
            position: absolute;
            text-align: center;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -7px;
            line-height: 117%;
            font-size: 10vh;
            -webkit-text-stroke: 1.5px rgb(255, 255, 255);
        }

        .caption-1, .caption-2 {
            font-family: "Arial";
            color: #fff;
            width: 100%;
            position: absolute;
            text-align: center;
            font-size: 2.8vh;
            letter-spacing: 0px;
            -webkit-text-stroke: 0.8px rgb(255, 255, 255);
        }

        .caption-1 {
            top: 3.1%;
        }

        .caption-2 {
            bottom: 3.5%;
        }
    </style>

    <script src="p5.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <div class="caption-1">Sonya</div>
    <div class="caption-2" id="theme-name">Loading...</div>
    <h1 id="typed"></h1>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARRByK3-QRN6BLv23JIPG7tUfcC3PU5Mk",
            authDomain: "sosa-test-bd8ca.firebaseapp.com",
            databaseURL: "https://sosa-test-bd8ca-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sosa-test-bd8ca",
            storageBucket: "sosa-test-bd8ca.firebasestorage.app",
            messagingSenderId: "709279438846",
            appId: "1:709279438846:web:cb0a718e5a01374dbe52af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let typedInstance = null;
        let currentReplicaIndex = 0; // –ò–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–π —Ä–µ–ø–ª–∏–∫–∏
        let isTyping = false; // –§–ª–∞–≥, –ø—Ä–æ–≤–µ—Ä—è—é—â–∏–π, –∏–¥–µ—Ç –ª–∏ –Ω–∞–±–æ—Ä —Ç–µ–∫—Å—Ç–∞
        let lastSelectedTheme = null; // –•—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Ç–µ–º—ã

        const ipadRef = ref(db, "themes/ipad");

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –Ω–∞ iPad
        onValue(ipadRef, (snapshot) => {
            const ipadData = snapshot.val();
            console.log("üì• –î–∞–Ω–Ω—ã–µ —Å iPad:", ipadData);

            if (!ipadData || !ipadData.selectedTheme) {
                console.warn("‚ö†Ô∏è –¢–µ–º–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞ –Ω–∞ iPad!");
                return;
            }

            const selectedTheme = ipadData.selectedTheme;
            console.log("üé® –í—ã–±—Ä–∞–Ω–Ω–∞—è —Ç–µ–º–∞:", selectedTheme);

            if (selectedTheme !== lastSelectedTheme) {
                // –°–º–µ–Ω–∞ —Ç–µ–º—ã ‚Äî —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å —Ä–µ–ø–ª–∏–∫–∏ –∏ –Ω–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–π
                currentReplicaIndex = 0;
                lastSelectedTheme = selectedTheme; // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ç–µ–º—É
            }

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º—ã
            const themeRef = ref(db, `themes/${selectedTheme}`);
            onValue(themeRef, (snapshot) => {
                const themeData = snapshot.val();
                console.log("üì• –î–∞–Ω–Ω—ã–µ —Ç–µ–º—ã:", themeData);

                if (!themeData || !themeData.replicasScreen1) {
                    console.warn("‚ö†Ô∏è –†–µ–ø–ª–∏–∫–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —Ç–µ–º—ã:", selectedTheme);
                    return;
                }

                const replicasScreen1 = themeData.replicasScreen1;
                const themeName = themeData.selectedTheme || "Loading..."; // –ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–º—ã

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–º—ã
                document.getElementById("theme-name").textContent = themeName;

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–ø–ª–∏–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                function showNextReplica() {
                    if (currentReplicaIndex < replicasScreen1.length) {
                        if (!isTyping) {
                            isTyping = true;
                            typedInstance = new Typed("#typed", {
                                strings: [replicasScreen1[currentReplicaIndex]],
                                typeSpeed: 40,
                                backSpeed: 20,
                                startDelay: 500,
                                backDelay: 500,
                                loop: false,
                                showCursor: false,
                                onComplete: () => {
                                    setTimeout(() => {
                                        isTyping = false;
                                    }, 500);
                                }
                            });
                            currentReplicaIndex++;
                        }
                    }
                }

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ç–∏—Ä–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
                function eraseCurrentText() {
                    if (typedInstance) {
                        typedInstance.options.backSpeed = 50;
                        typedInstance.backspace(typedInstance.text.length, 1000);
                    }
                }

                // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞ iPad –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–µ–ø–ª–∏–∫–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–µ–º—ã
                onValue(ipadRef, (snapshot) => {
                    const ipadData = snapshot.val();
                    if (ipadData && ipadData.selectedTheme) {
                        eraseCurrentText(); // –°—Ç–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç
                        currentReplicaIndex = 0; // –°–±—Ä–æ—Å –∏–Ω–¥–µ–∫—Å–∞ —Ä–µ–ø–ª–∏–∫–∏
                        setTimeout(() => {
                            showNextReplica(); // –ü–µ—á–∞—Ç–∞–µ–º –ø–µ—Ä–≤—É—é —Ä–µ–ø–ª–∏–∫—É
                        }, 1500);
                    }
                });

                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π —Ä–µ–ø–ª–∏–∫–∏
                showNextReplica();

            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ç–µ–º—ã:", error);
            });
        }, (error) => {
            console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å iPad:", error);
        });
    </script>

    <script src="script1-1.js"></script>
</body>
</html>
