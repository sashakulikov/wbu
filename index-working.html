<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        @font-face {
            font-family: "Times";
            src: url("TimesNRCondensed.otf") format("opentype");
            font-weight: initial;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            font-family: "Times";
            font-weight: initial;
            width: 90%;
            position: absolute;
            text-align: center;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -7px;
            line-height: 117%;
            font-size: 10vh;
            -webkit-text-stroke: 2px black;
        }

        .caption-1, .caption-2 {
            font-family: "Arial";
            width: 100%;
            position: absolute;
            text-align: center;
            font-size: 2.8vh;
            letter-spacing: 0px;
            -webkit-text-stroke: 1px black;
        }

        .caption-1 {
            top: 3.1%;
        }

        .caption-2 {
            bottom: 3.5%;
        }
    </style>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ p5.js –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ —á–µ—Ä–µ–∑ CDN -->
    <script src="p5.min.js"></script>
    <!-- Typing effect library -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <div class="caption-1">Sasha</div>
    <div class="caption-2" id="theme-name">Loading...</div>
    <h1 id="typed"></h1>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ script.js -->
    <script src="script.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARRByK3-QRN6BLv23JIPG7tUfcC3PU5Mk",
            authDomain: "sosa-test-bd8ca.firebaseapp.com",
            databaseURL: "https://sosa-test-bd8ca-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sosa-test-bd8ca",
            storageBucket: "sosa-test-bd8ca.firebasestorage.app",
            messagingSenderId: "709279438846",
            appId: "1:709279438846:web:cb0a718e5a01374dbe52af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let typedInstance = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —ç–∫–∑–µ–º–ø–ª—è—Ä–∞ Typed

        // –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–∞–Ω–Ω—ã–µ —Å iPad
        const ipadRef = ref(db, "themes/ipad");

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å iPad
        onValue(ipadRef, (snapshot) => {
            const ipadData = snapshot.val();
            console.log("üì• –î–∞–Ω–Ω—ã–µ —Å iPad:", ipadData);

            if (!ipadData || !ipadData.selectedTheme) {
                console.warn("‚ö†Ô∏è –¢–µ–º–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞ –Ω–∞ iPad!");
                return;
            }

            const selectedTheme = ipadData.selectedTheme;
            console.log("üé® –í—ã–±—Ä–∞–Ω–Ω–∞—è —Ç–µ–º–∞:", selectedTheme);

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º—ã
            const themeRef = ref(db, `themes/${selectedTheme}`);
            onValue(themeRef, (snapshot) => {
                const themeData = snapshot.val();
                console.log("üì• –î–∞–Ω–Ω—ã–µ —Ç–µ–º—ã:", themeData);

                if (!themeData || !themeData.replicas) {
                    console.warn("‚ö†Ô∏è –†–µ–ø–ª–∏–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —Ç–µ–º—ã:", selectedTheme);
                    return;
                }

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—É—é –∞–Ω–∏–º–∞—Ü–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                if (typedInstance) {
                    typedInstance.destroy(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    document.getElementById("typed").textContent = ''; // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                }

                // –†–µ–ø–ª–∏–∫–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º—ã
                const replicas = themeData.replicas;
                const themeName = themeData.selectedTheme || "Loading..."; // –ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–º—ã

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–º—ã –≤ —ç–ª–µ–º–µ–Ω—Ç–µ caption
                document.getElementById("theme-name").textContent = themeName;

                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å –Ω–æ–≤—ã–º–∏ —Ä–µ–ø–ª–∏–∫–∞–º–∏
                typedInstance = new Typed("#typed", {
                    strings: replicas,  // –ó–¥–µ—Å—å –±—É–¥—É—Ç —Ç–æ–ª—å–∫–æ —Ä–µ–ø–ª–∏–∫–∏ —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã
                    typeSpeed: 40,
                    backSpeed: 40,
                    startDelay: 500,
                    backDelay: 500,
                    loop: true,
                    showCursor: false
                });

                // –ü–µ—Ä–µ–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ script.js –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–æ–Ω–∞ –∏ –ø–∞–Ω–æ—Ä–∞–º—ã
                window.updateTheme(themeData);
            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ç–µ–º—ã:", error);
            });
        }, (error) => {
            console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å iPad:", error);
        });
    </script>
</body>
</html>
