<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 2</title>
    <style>
        @font-face {
            font-family: "Times";
            src: url("TimesNRCondensed.otf") format("opentype");
            font-weight: initial;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            font-family: "Times";
            font-weight: initial;
            width: 90%;
            position: absolute;
            text-align: center;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -7px;
            line-height: 117%;
            font-size: 10vh;
            -webkit-text-stroke: 2px black;
        }

        .caption-1, .caption-2 {
            font-family: "Arial";
            width: 100%;
            position: absolute;
            text-align: center;
            font-size: 2.8vh;
            letter-spacing: 0px;
            -webkit-text-stroke: 1px black;
        }

        .caption-1 {
            top: 3.1%;
        }

        .caption-2 {
            bottom: 3.5%;
        }
    </style>

    <script src="p5.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <div class="caption-1">Sasha</div>
    <div class="caption-2" id="theme-name">Loading...</div>
    <h1 id="typed"></h1>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARRByK3-QRN6BLv23JIPG7tUfcC3PU5Mk",
            authDomain: "sosa-test-bd8ca.firebaseapp.com",
            databaseURL: "https://sosa-test-bd8ca-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sosa-test-bd8ca",
            storageBucket: "sosa-test-bd8ca.firebasestorage.app",
            messagingSenderId: "709279438846",
            appId: "1:709279438846:web:cb0a718e5a01374dbe52af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let typedInstance = null;
        let currentReplicaIndex = 0;
        let isTyping = false;
        let lastSelectedTheme = null;

        const ipadRef = ref(db, "themes/ipad");

        onValue(ipadRef, (snapshot) => {
            const ipadData = snapshot.val();
            console.log("üì• –î–∞–Ω–Ω—ã–µ —Å iPad:", ipadData);

            if (!ipadData || !ipadData.selectedTheme) {
                console.warn("‚ö†Ô∏è –¢–µ–º–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞ –Ω–∞ iPad!");
                return;
            }

            const selectedTheme = ipadData.selectedTheme;
            console.log("üé® –í—ã–±—Ä–∞–Ω–Ω–∞—è —Ç–µ–º–∞:", selectedTheme);

            if (selectedTheme !== lastSelectedTheme) {
                currentReplicaIndex = 0;
                lastSelectedTheme = selectedTheme;
            }

            const themeRef = ref(db, `themes/${selectedTheme}`);
            onValue(themeRef, (snapshot) => {
                const themeData = snapshot.val();
                console.log("üì• –î–∞–Ω–Ω—ã–µ —Ç–µ–º—ã:", themeData);

                if (!themeData || !themeData.replicasScreen2) {
                    console.warn("‚ö†Ô∏è –†–µ–ø–ª–∏–∫–∏ –¥–ª—è –≤—Ç–æ—Ä–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —Ç–µ–º—ã:", selectedTheme);
                    return;
                }

                const replicasScreen2 = themeData.replicasScreen2;
                const themeName = themeData.selectedTheme || "Loading...";

                document.getElementById("theme-name").textContent = themeName;

                function showNextReplica() {
                    if (currentReplicaIndex < replicasScreen2.length) {
                        if (!isTyping) {
                            isTyping = true;
                            typedInstance = new Typed("#typed", {
                                strings: [replicasScreen2[currentReplicaIndex]],
                                typeSpeed: 40,
                                backSpeed: 20,
                                startDelay: 500,
                                backDelay: 500,
                                loop: false,
                                showCursor: false,
                                onComplete: () => {
                                    setTimeout(() => {
                                        isTyping = false;
                                    }, 500);
                                }
                            });
                            currentReplicaIndex++;
                        }
                    }
                }

                function eraseCurrentText() {
                    if (typedInstance) {
                        typedInstance.options.backSpeed = 50;
                        typedInstance.backspace(typedInstance.text.length, 1000);
                    }
                }

                onValue(ipadRef, (snapshot) => {
                    const ipadDataUpdated = snapshot.val();
                    if (ipadDataUpdated && ipadDataUpdated.selectedTheme === selectedTheme) {
                        eraseCurrentText();
                        setTimeout(() => {
                            showNextReplica();
                        }, 1500);
                    }
                });

                showNextReplica();

            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ç–µ–º—ã:", error);
            });
        }, (error) => {
            console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å iPad:", error);
        });
    </script>

    <script src="script1-2.js"></script>
</body>
</html>
